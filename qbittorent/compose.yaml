name: qbittorent
services:
  qbittorrent:
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent
    ports:
      - "${IFACE}:${WEBUI_PORT}:${WEBUI_PORT}"
      - "${IFACE}:${TORRENT_PORT}:54356"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
      - WEBUI_PORTS=${WEBUI_PORT}/tcp,${WEBUI_PORT}/udp
    volumes:
      - config:/config
      - data:/data
      - ${DATA_FOLDER}:/downloads
    restart: unless-stopped
volumes:
  config:
  data:
